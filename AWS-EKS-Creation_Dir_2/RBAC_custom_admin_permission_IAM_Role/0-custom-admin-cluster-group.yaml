apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
  name: my-custom-admin-binding

roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

subjects:
- kind: Group
  name: my-admin
  apiGroup: rbac.authorization.k8s.io
